<div id="details-info-container" class="table-responsive">
  <table id="info-table" class="table table-striped">
    <tr *ngIf="address&&address.trim()">
      <th>Address</th>
      <td>{{address}}</td>
    </tr>
    <tr *ngIf="phone&&phone.trim()">
      <th>Phone Number</th>
      <td>{{phone}}</td>
    </tr>
    <tr *ngIf="price&&price.trim()">
      <th>Price Level</th>
      <td>{{price}}</td>
    </tr>
    <tr *ngIf="rating != null">
      <th>Rating</th>
      <td>
        {{rating}}
        <ng-template #t let-fill="fill">
          <span *ngIf="fill > 0" class="star" [class.full]="fill === 100">
            <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
          </span>
        </ng-template>
        <ngb-rating [(rate)]="rating" [starTemplate]="t" [readonly]="true" max="5"></ngb-rating>
      </td>
    </tr>
    <tr *ngIf="google_page&&google_page.trim()">
      <th>Google Page</th>
      <td><a [href]="google_page" target="_blank">{{google_page}}</a></td>
    </tr>
    <tr *ngIf="website&&website.trim()">
      <th>Website</th>
      <td><a [href]="website" target="_blank">{{website}}</a></td>
    </tr>
    <tr *ngIf="hours_msg&&hours_msg.trim()">
      <th>Hours</th>
      <td><p>{{hours_msg}}&nbsp;&nbsp;&nbsp;
        <a id="daily-hours-link" href="#open_hours_modal" data-toggle="modal" >Daily open hours</a></p></td>
    </tr>
  </table>
</div>

<div class="modal fade"  id="open_hours_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Open hours</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table">
          <tr *ngFor="let weekday_time of open_hours_list; index as i" [attr.data-index]="i">
            <th *ngIf="i == 0">{{weekday_time['day']}}</th>
            <th *ngIf="i == 0">{{weekday_time['time']}}</th>
            <td *ngIf="i > 0">{{weekday_time['day']}}</td>
            <td *ngIf="i > 0">{{weekday_time['time']}}</td>
          </tr>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
